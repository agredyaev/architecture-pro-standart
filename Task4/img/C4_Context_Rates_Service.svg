title Диаграмма системного ландшафта (C4 Level 1) с фокусом на "Сервис Ставок"

rectangle "<$person>\n==Сотрудник бэк-офиса" <<person>> as back_office_depo 

rectangle "==IT-система банка 'Стандарт'\n<size:12>[System]</size>" <<boundary>> as bank_system  {
    rectangle "==Сервис Ставок\n\n Централизованное управление и предоставление депозитных ставок" <<system>> as rates_service 
    rectangle "==Система кол-центра" <<system>> as cc_system 
    rectangle "==API Gateway" <<system>> as api_gateway 
}

rectangle "==Система партнёрского кол-центра" <<external_system>> as partner_cc_system 

back_office_depo - ->> rates_service : **Управляет ставками через UI**
cc_system - ->> api_gateway : **Запрашивает ставки**
api_gateway - ->> rates_service : **Проксирует запрос**
rates_service - ->> partner_cc_system : **Выгружает файл со ставками**\n//<size:12>[SFTP]</size>//

@enduml

